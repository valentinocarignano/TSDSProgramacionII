<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <!--SECCIONES-->
        <div class="container-fluid">
            <div class="row">
                <!-- Secci칩n izquierda -->
                <section class="col-md-5 bg-primary text-white p-4 seccion-formulario">
                    <h2>Izquierda</h2>
                    <p>Contenido de la secci칩n izquierda.</p>
                </section>

                <!-- Secci칩n derecha -->
                <section class="col-md-6 bg-light p-4 seccion-formulario">
                    <h2>Derecha</h2>
                    <!-- INICIO CAROUSEL -->
                    <div id="carouselExample" class="carousel slide">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <!--INICIO FORM-->
                                <label for="basic-url" class="form-label">Datos Animal</label>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="basic-addon1"></span>
                                    <input type="text" class="form-control" placeholder="Nombre" aria-label="Nombre" aria-describedby="basic-addon1">
                                </div>

                                <div class="input-group mb-3">
                                    
                                    <span class="input-group-text" id="basic-addon2">Tipo</span>                                   
                                    <select class="form-select form-select-sm" aria-label="Tipo">
                                        <option selected>Seleccionar</option>
                                        <option value="1">Perro</option>
                                        <option value="2">Gato</option>
                                        <option value="3">Pez</option>
                                    </select>
                                    
                                    <span class="input-group-text">Sexo</span>
                                    <select class="form-select form-select-sm" aria-label="Sexo">
                                        <option selected>Seleccionar</option>
                                        <option value="1">Macho</option>
                                        <option value="2">Hembra</option>
                                    </select>

                                    <span class="input-group-text" id="basic-addon1">Fecha de Nacimiento</span>
                                    <input type="date" class="form-control" id="fechaNacimiento">
                                </div>

                                <div class="input-group mb-3">
                                    <select class="form-select form-select-sm" aria-label="Raza">
                                        <option selected>Seleccionar</option>
                                        <option value="1">Labrador</option>
                                        <option value="2">Golden Retriever</option>
                                        <option value="3">Bulldog</option>
                                    </select>
                                    <span class="input-group-text" id="basic-addon2">Raza</span>
                                </div>

                                <div class="mb-3">
                                    <label for="basic-url" class="form-label">Datos Due침o</label>
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">DNI</span>
                                        <input type="text" class="form-control" id="basic-url" aria-describedby="DNI">
                                    </div>
                                    <div class="form-text" id="basic-addon4">Example help text goes outside the input group.</div>
                                </div>
                                <!--FIN FORM-->
                            </div>
                            <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="..." class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                    <!-- FIN CAROUSEL -->
                </section>
            </div>
        </div>

        

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    </body>
</html>
