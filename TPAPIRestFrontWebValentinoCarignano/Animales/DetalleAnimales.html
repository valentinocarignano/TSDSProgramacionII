<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Detalle Animal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="/Estilos/stylesGeneral.css" rel="stylesheet">
  </head>
  <body>

    <div class="container-fluid">

        <section class="col-md-6 bg-light text-dark p-4 seccion-formulario">
            <h3>Detalle Animal</h3>
            <!--INICIO-->
            <label for="basic-url" class="form-label">Datos Animal</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID</span>
                <input type="text" class="form-control" disabled aria-label="ID" aria-describedby="basic-addon1">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">Nombre</span>
                <input type="text" class="form-control" disabled aria-label="Nombre" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                
                <span class="input-group-text" id="basic-addon2">Tipo</span>                                   
                <input type="text" class="form-control" disabled id="basic-url" aria-describedby="Tipo">
                
                <span class="input-group-text">Sexo</span>
                <input type="text" class="form-control" disabled id="basic-url" aria-describedby="Sexo">
            </div>

            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon1">Fecha Nacimiento</span>
                <input type="date" class="form-control" disabled id="fechaNacimiento">
                
                <span class="input-group-text" id="basic-addon2">Raza</span>
                <input type="text" class="form-control" disabled id="basic-url" disabled aria-describedby="Raza">

            </div>

            <div class="mb-3">

                <label for="basic-url" class="form-label">Datos Due√±o</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">Nombre</span>
                    <input type="text" class="form-control" disabled id="basic-url" aria-describedby="DNI">
                    <span class="input-group-text" id="basic-addon3">DNI</span>
                    <input type="text" class="form-control" disabled id="basic-url" aria-describedby="DNI">
                </div>

            </div>
            <!--FIN-->
        </section>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
